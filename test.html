<!DOCTYPE html>
<html lang="nb-no">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
        <base id="baseUrl">
        <script>
            const base = document.getElementById("baseUrl");
            base.setAttribute("href", window.location.origin);
        </script>
    </head>
    <body>
        <header><h2>This is a test page for the server.</h2></header>
        <menu></menu>
        <article id="result"><p>test article content</p></article>
        <form id="inputForm"><input name="chatinput" id="chatin" type="text" placeholder="chat here..."></form>
        <h3 id="footer"> This is a test page</h3>
        <script>
            
            const worker = new Worker("webworker.js");
            
            worker.postMessage(`base_Url#aB29sal2108vnjksdhgmkjfhuiu-:-${document.getElementById("baseUrl").getAttribute("href")}`);
            
            worker.onmessage = function (event) {

                const p = document.createElement("p")
                p.textContent = event.data

                document.getElementById("result").appendChild(p);

            };
            
        </script>
    </body>
</html>
